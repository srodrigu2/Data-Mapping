<!DOCTYPE html>
<html>
<head>
  <title>Volkswagen EV Supply Chain Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map {
      height: 90vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Volkswagen EV Supply Chain Map</h2>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([48.1351, 11.5820], 4); // Centered on Munich

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Example marker
    L.marker([52.5200, 13.4050]).addTo(map)
      .bindPopup('Berlin: R&D Hub')
      .openPopup();
  </script>
</body>
</html>
